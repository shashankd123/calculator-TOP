<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KoHo">
	</head>
	<body>
		<div id="main-cont">
			<div class="heading">
				<h1>
					Calculator.
					<a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank">TOP</a>
				</h1>
			</div>

            <div class="calculator-cont">
				<div class="calculator-main">
					<div class="screen">
						<div class="prev-input">
							<div id="secondary-display"></div>
						</div>
						<div class="seperator-line"></div>
						<div class="input">
							<div id="main-display"></div>
						</div>
					</div>
					<div class="screen-shadow"></div>
                    <div id="key-container">
						<div class="row-one">
							<button class="keys" value="AC">AC</button>
							<button class="keys" value="/">/</button>
							<button class="keys" value="%">%</button>
							<button class="keys" value="<">&lt;</button>
						</div>
						<div class="row-two">
							<button class="keys" value="7">7</button>
							<button class="keys" value="8">8</button>
							<button class="keys" value="9">9</button>
							<button class="keys" value="x">x</button>
						</div>
						<div class="row-three">
							<button class="keys" value="4">4</button>
							<button class="keys" value="5">5</button>
							<button class="keys" value="6">6</button>
							<button class="keys" value="-">-</button>
						</div>
						<div class="row-four">
							<button class="keys" value="1">1</button>
							<button class="keys" value="2">2</button>
							<button class="keys" value="3">3</button>
							<button class="keys" value="+">+</button>
						</div>
						<div class="row-five">
							<button class="keys" id="zero" value="0">0</button>
							<button class="keys" id="decimal" value=".">.</button>
							<button class="keys" id="equal" value="=">=</button>
						</div>
					</div>
                </div>
				<div class="calculator-shadow"></div>
            </div>
		</div>
	</body>
</html>
