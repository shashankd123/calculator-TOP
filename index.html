<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KoHo">
	</head>
	<body>
		<div id="main-cont">
			<div class="heading">
				<h1>
					Calculator.
					<a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank">TOP</a>
				</h1>
			</div>

            <div class="calculator-cont">
				<div class="calculator-main">
					<div class="screen">
						<div class="prev-input">
							<div id="pre-con"></div>
						</div>
						<div class="seperator-line"></div>
						<div class="input">
							<div id="curr-con"></div>
						</div>
					</div>
					<div class="screen-shadow"></div>
                    <div id="key-container">
						<div class="row-one">
							<button id="all-clear">AC</button>
							<button id="devision">/</button>
							<button id="percentage">%</button>
							<button id="back">&lt;</button>
						</div>
						<div class="row-two">
							<button id="seven">7</button>
							<button id="eight">8</button>
							<button id="nine">9</button>
							<button id="multiply">X</button>
						</div>
						<div class="row-three">
							<button id="four">4</button>
							<button id="five">5</button>
							<button id="six">6</button>
							<button id="subtract">-</button>
						</div>
						<div class="row-four">
							<button id="one">1</button>
							<button id="two">2</button>
							<button id="three">3</button>
							<button id="addition">+</button>
						</div>
						<div class="row-five">
							<button id="zero">0</button>
							<button id="decimal">.</button>
							<button id="equal">=</button>
						</div>
					</div>
                </div>
				<div class="calculator-shadow"></div>
            </div>
		</div>
	</body>
</html>
